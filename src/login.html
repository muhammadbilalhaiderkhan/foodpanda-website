<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="bg-[url('./images/pexels-hasan-kurt-154798938-10749578.jpg')] bg-cover bg-top bg-no-repeat min-h-screen flex flex-col bg-white-950">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <!-- <div class="flex items-center min-h-screen bg-white dark:bg-gray-900"> -->
                <div class=" container mx-auto">
                    <div class="max-w-md mx-auto my-10">
                        <div class="flex flex-col items-center text-center">
                            <img src="images/Logo (3).png" alt="" class="w-[320px] cursor-pointer" onclick="window.location.href='./home.html';">
                            <h1 class="poppins-bold my-3 text-3xl font-semibold text-[#D4AF37]">login</h1>
                            <p class="roboto text-[#ede1ce]">Sign in to access your account</p>
                        </div>
                        <div class="m-7">
                            <form action="">
                                <p id="login-para" class="poppins-bold text-red-800 text-center text-md text-grey-dark mb-6" ></p>
                                <p id="login-para-2" class="poppins-bold text-emerald-700 text-center text-md text-grey-dark mb-6" ></p>
                                <div class="mb-6">
                                    <label for="email" class="block mb-2 text-sm text-[#D3B486] roboto ">Email Address</label>
                                    <input type="email" name="email" id="login-email" placeholder="you@company.com" class="active:bg-none text-[#ede1ce] roboto border-2 border-[#D3B486] focus:border-[#D3B486] focus:outline-none block   w-full p-3 rounded mb-4" />
                                </div>
                                <div class="mb-6">
                                    <div class="flex justify-between mb-2">
                                        <label for="password" class="text-sm text-[#D3B486] roboto">Password</label>
                                        <a href="#!" class="poppins-bold text-sm text-[#D3B486] focus:outline-none hover:underline">Forgot password?</a>
                                    </div>
                                    <input type="password" name="password" id="login-password" placeholder="Your Password" class="active:bg-none text-[#ede1ce] roboto border-2 border-[#D3B486] focus:border-[#D3B486] focus:outline-none block   w-full p-3 rounded mb-4" />
                                </div>
                                <div class="mb-6">
                                    <button onclick="logIn()" id="btn" type="button" class="hover:text-gray-950 hover:shadow-xl hover:bg-[#D3B486] font-semibold px-8 transition-all duration-300 transform cursor-pointer poppins-bold w-full text-center py-3 rounded bg-[#D4AF37] text-white hover:bg-green-dark focus:outline-none my-1">Login</button>
                                </div>
                                <p class="roboto text-md text-center text-[#ede1ce]">Don&#x27;t have an account yet? <a href="./signup.html" class="text-[#D4AF37] focus:outline-none focus:underline poppins-bold">Sign up</a>.</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
